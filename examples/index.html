    <body>
        <h2>Gl10n: A simple localization library</h2>

        <p><span data-lcl='en'>Hello World!</span></p>

        <button class='l10n-btn' data-l10n='en'>EN</button>
        <button class='l10n-btn' data-l10n='es'>ES</button>
    </body>
